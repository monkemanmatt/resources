<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/dark-mode.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}"> <!-- Link to your main CSS file -->
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <!-- Add your navigation links here -->
        </nav>
    </header>
    
    <main>
        {{ content }} <!-- This is where the content of your pages will be inserted -->
    </main>

    <footer>
        <p>&copy; {{ site.year }} {{ site.title }}</p>
    </footer>

    <script>
        const toggleButton = document.getElementById('toggle-dark-mode');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
